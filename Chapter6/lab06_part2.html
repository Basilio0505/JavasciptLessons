<html>
	<head>
		<title>Lab 06 Part 2</title>
		<script lang="javascript" type="text/javascript">
			function add(x, y)
			{
				document.write(x +" + "+ y +" = " + (x+y));
			}
			
			function subtract(x, y)
			{
				document.write(x +" - "+ y +" = " + (x-y));
			}
			
			function multiply(x, y)
			{
				document.write(x +" * "+ y +" = " + (x*y));
			}
			
			function divide(x, y)
			{
				document.write(x +" / "+ y +" = " + (x/y));
			}
		</script>
	</head>
	<body>
		<input type="button" value="Add" onclick="add(1,1)"/>
		<input type="button" value="Subtract" onclick="subtract(1,1)" />
		<input type="button" value ="Multiply"  onclick="multiply(1,2)"/>
		<input type="button" value="Divide" onclick="divide(1,2)"/>
	</body>
</html>
