<html>
	<head>
		<title>Lab 08</title>
		
	</head>
	<body>
		<script lang="javascript" type="text/javascript">
			var poem = "With Rue My Heart IS Laden<br/>For Golden"+
			" Friends I Had<br/>For Many a Rose-Lipped Maiden<br/>"+
			"And Many a Light-Foot Lad<br/><br/>By Brooks To Broad"+
			"For Leaping<br/>The Light-Foot Boys are Laid<br/>The "+
			"Rose-Lipped Girls are Sleeping<br/>In Fields Where "+
			"Roses Fade<br/>";
			document.write(poem);
			document.write("###################################<br/>");
			
			var newPoem = "";
			for(var i=0; i < poem.length; i++)
			{
				if(poem.charAt(i)=="a" || poem.charAt(i)=="A" ||
				poem.charAt(i)=="e" || poem.charAt(i)=="E" || 
				poem.charAt(i)=="i" || poem.charAt(i)=="I" ||
				poem.charAt(i)=="o" || poem.charAt(i)=="O" ||
				poem.charAt(i)=="u" || poem.charAt(i)=="U")
				{
					newPoem = newPoem + "X";
				}else
				{
					newPoem = newPoem + poem.charAt(i)
				}
			}
			document.write(newPoem);
			document.write("###################################<br/>");
			
			var sports = "tennis,ice,hockey,baseball,football,soccer,bowling";
			var sportList = sports.split(',');
			sportList.sort();
			for(var x=0; x < sportList.length; x++)
			{
				document.write(sportList[x] + "<br/>");
			}
		</script>
	</body>
</html>
