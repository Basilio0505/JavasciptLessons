<html>
	<head>
		<title>Basic Arrays</title>
		
	</head>
	<body>
		<script lang="javascript" type="text/javascript">
			//Standard Array
			var firstNames = new Array();   //Instantiation of an Array() object
			firstNames[0] = "Mark";
			firstNames[1] = "Colleen";
			firstNames[2] = "Brett";
			firstNames[3] = "Joan";
			firstNames[4] = "Rick";
			
			//Condenced Method
			var animals = new Array("dog", "cat", "mouse", "hampster", "toad");
			
			//Literal Array
			var companies = ["Apple", "Google", "Cnet", "Udemy", "GE"];
			
			//alert(firstNames[3]);
			//alert(animals[0]);
			//alert(companies[2]);
			
			for(i = 0; i < firstNames.length; i++)
			{
				document.write(firstNames[i]);
				document.write("<br/>");
			}
			
			firstNames[0] = "Herbert";
			document.write("<br/>");
			
			for(i = 0; i < firstNames.length; i++)
			{
				document.write(firstNames[i]);
				document.write("<br/>");
			}
		</script>
	</body>
</html>
