<html>
	<head>
		<title>Arrays 2</title>
		
	</head>
	<body>
		<script lang="javascript" type="text/javascript">
			var grades = [85, 92, 70, 63, 55, 92, 88, 77, 91, 91];
			document.write(grades[11]);  //Index Out of Bounds
			document.write("<br/>" + grades.length + "<br/>");
			
			grades.push(100, 63);
			var poppedOff = grades.pop();
			
			for(x in grades)
			{
				document.write("Iteration: " + x + "<br/>");
				document.write(grades[x] + "<br/>");
			}
			
			document.write("Popped Off: " + poppedOff + "<br/>");
			
			var names = ["Phil", "Bob", "Tom", "Oscar", "Mary", "Jane"];
			names.sort();
			
			for(var y = 0; y < names.length; y++)
			{
				document.write(names[y] + "<br/>");
			}
		</script>
	</body>
</html>
