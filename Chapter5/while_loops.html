<html>
	<head>
		<title>While Loops</title>
	</head>
	<body>
		<script lang="javascript" type="text/javascript">
			var x = 0;
			//loop that counts to 100
			while(x < 101)
			{
				document.write(x + "<br/>");
				x++;
			}
			
			document.write("##############################<br/>");
			var y = 0;
			do
			{
				document.write(y + "<br/>")
			} while(y < 101)
		</script>
	</body>
</html>
