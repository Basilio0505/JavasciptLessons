<html>
	<head>
		<title>Lab 05</title>
	</head>
	<body>
		<script lang="javascript" type="text/javascript">
			var x = 500
			while(x > -1)
			{
				document.write(x + "<br/>");
				x = x-5;
			}
			
			document.write("##########################<br/>");
			var y = 1000;
			do
			{
				document.write(y + "<br/>")
				y--;
			} while(y < 101)
			
			document.write("##########################<br/>");
			for(var i=0; i < 11; i++)
			{
				document.write(i + ". I can count... Wow!<br/>");
			}
		</script>
	</body>
</html>
