<html>
	<head>
		<title>Looping Input</title>
	</head>
	<body>
		<script lang="javascript" type="text/javascript">
			var ui = "";
			while(ui != "xxx")
			{
				ui = prompt("Enter a name of one of your favorite bands. Enter xxx to stop");
				if(ui != "xxx")
				{
					document.write(ui + "<br/>");
				}
			}
		</script>
	</body>
</html>
