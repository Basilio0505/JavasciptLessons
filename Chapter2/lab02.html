<html>
	<head>
		<title>Lab 02</title>
	</head>
	<body>
		<script lang="javascript" type="text/javascript">
			var firstName;
			var lastName;
			var age;
			var city;
			var favoriteFood;
			
			firstName = "Basilio"
			lastName = "Bazan III"
			age = 22
			city = "Austin, TX"
			favoriteFood = "Burgers"
			
			var operand1 = 1555;
			var operand2 = 96.255;
			
			document.write(operand1 + "+" + operand2 + "=" + (operand1+operand2));
			document.write("<br/>");
			document.write(operand1 + "-" + operand2 + "=" + (operand1-operand2));
			document.write("<br/>");
			document.write(operand1 + "*" + operand2 + "=" + (operand1*operand2));
			document.write("<br/>");
			document.write(operand1 + "/" + operand2 + "=" + (operand1/operand2));
			document.write("<br/>");
			
			operand1++;
			operand2--;
			document.write(operand1);
			document.write("<br/>");
			document.write(operand2);
			
		</script>
	</body>
</html>
